<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body onload="onInit()" onunload="removeCaches()">
    <div class="container">
        <button type="button" class="btn btn-dark mx-5 my-5" id="CA" onclick="corp(this.id)">CORPORATE</button>
        <button type="button" class="btn btn-dark mx-5 my-5" id="MA" onclick="mal(this.id)">MALL</button>
        <hr>
        <div class="container-fluid" id="calender">
            <button type="button" class="btn btn-light prev-icon mx-auto" id="previous" onclick="document.getElementById('dates').scrollTo(200,300)" style="border: 1px solid rgb(179, 179, 179);">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 0 16 16">
                    <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
                  </svg>
            </button>
            <div class="scrolling-wrapper container-fluid" id="dates" style="scroll-behavior: smooth;">

            </div>
            <button type="button" class="btn btn-light next-icon mx-auto" id="next" onclick="document.getElementById('dates').scrollBy(200,300)" style="border: 1px solid rgb(179, 179, 179);">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                    <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                  </svg>
            </button>
        </div>
        <hr>

        <div class="container-fluid row" id="result">
            
        </div>
    </div>
    

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
